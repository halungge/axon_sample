spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/axontest
    username: pg
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format-sql: true


  liquibase:
    enabled: true

axon:
  serializer:
    general: default
    events: jackson
    messages: jackson

lombok:
  anyConstructor:
    addConstructorProperties: true